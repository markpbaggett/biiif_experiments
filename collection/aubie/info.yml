label: Harrison and Aubie
metadata:
  Subject: Auburn University, Football, Aubie
summary:
  Aubie is the official tiger mascot of Auburn University. Aubie has very animated characteristics and is a popular character among Auburn fans. Aubie has won the national mascot championship title four times, more than any other mascot in the competition's history.
